<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts/script.js"></script> 
    
</head>

<body>
    <br>
    <div class="text-section">
        <h4></h4>
        <p>

        </p>
        <br>
    </div>

    <div class="row">
        <div id="dropdown" class="col-12">
            <div>
                <label for="fig_select"><strong style="font-size: 1em;">Select figure:</strong></label><br>
                <select id="fig_select" class="form-control" style="width: 100%" onchange="setIframe()">
                    <option value="yearly_deaths.html">Figure 1: Deaths by year</option>
                    <option value="year_category.html">Figure 2: Deaths by year and disability category</option>
                    <option value="chapter_age.html">Figure 3: ICD-10 chapter by age group</option>
                    <option value="age_chapter.html">Figure 4: Age group by ICD-10 chapter</option>
                    <option value="seifa_number.html">Figure 5: Deaths by SEIFA quintile</option>
                    <option value="remote_number.html">Figure 6: Deaths by remoteness area</option>
                    <option value="regions_number.html">Figure 7: Deaths by region</option>
                    <option value="cp_contact.html">Figure 8: Deaths by child protection contact</option>
                    <option value="atsi.html">Figure 9: Deaths by cultural background</option>
                    <option value="yearly_agegroup_all.html">Figure 10: Yearly deaths by age group</option>
                </select>
            </div>
            <br>
        </div>

        <div id="statistic_dropdown" class="col-12" style="display: none;">
            <div>
                <label for="statistic_select"><strong style="font-size: 1em;">Select statistic:</strong></label><br>
                <select id="statistic_select" class="form-control" style="width: 100%" onchange="setIframeStatistic(this)">
                    <option id="numberofdeaths" value="numberofdeaths">Number of deaths</option>
                    <option id="deathrate" value="">Death rate</option>
                </select>
            </div>
            <br>
        </div>  

        <div id="f10-dropdown" class="col-12" style="display: none;">
            <div>
                <label for="f10-filter"><strong style="font-size: 1em;">Select data:</strong></label><br>
                <select id="f10-filter" class="form-control" style="width: 100%;" onchange="setIframeStatistic(this)">
                    <option id="all-children" value="yearly_agegroup_all.html">All children</option>
                    <option id="no-neonates" value="yearly_agegroup_noneonates.html">Excluding neonates</option>
                </select>
            </div>
        </div>
        
        <div class="container">
            <iframe class="responsive-iframe" src="yearly_deaths.html" id="figure-display"></iframe>
        </div>
    </div>

        
    <br><br>
</body>

</html>
