<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts/script.js"></script> 
    
</head>

<body>
    <br>
    <div class="text-section">
        <h4></h4>
        <p>

        </p>
        <br>
    </div>

    <div class="row">
        <div id="dropdown" class="col-12">
                <label for="fig_select"><strong style="font-size: 1em;">Select figure:</strong></label><br>
                <select id="fig_select" class="form-control" style="width: 100%" onchange="setIframe()">
                    <option value="Figures/yearly_deaths.html">Figure 1: Deaths by year</option>
                    <option value="Figures/chapter_age.html">Figure 2: ICD-10 chapter by age group</option>
                    <option value="Figures/age_chapter.html">Figure 3: Age group by ICD-10 chapter</option>
                    <option value="Figures/remote_number.html">Figure 4: Deaths by remoteness area</option>
                    </select>
            <br>
        </div>

        <div id="statistic_dropdown" class="col-12" style="display: none;">
            <div>
                <label for="statistic_select"><strong style="font-size: 1em;">Select statistic:</strong></label><br>
                <select id="statistic_select" class="form-control" style="width: 100%" onchange="setIframeStatistic(this)">
                    <option id="numberofdeaths" value="numberofdeaths">Number of deaths</option>
                    <option id="deathrate" value="">Death rate</option>
                </select>
            </div>
            <br>
        </div>  

        
        <div class="container">
            <iframe class="responsive-iframe" src="Figures/yearly_deaths.html" id="figure-display"></iframe>
        </div>
    </div>

        
    <br><br>
